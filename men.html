<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Collection</title>
    <link rel="stylesheet" href="men.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Abhaya+Libre+ExtraBold&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Stylish picks <br>for every man</h1>
            <p>Explore casual,formal,and<br>athletic wear</p>
        </div>
    </header>

    <main class="product-listing">
        <div class="controls">
            <button class="filter-button">Filter</button>
            <div class="sort-by">
                <span>Sort by</span>
                <div class="newest-dropdown">Newest</div>
            </div>
        </div>

        <section class="product-grid">
            <div class="product-item">
                <img src="image/blue and white.png" alt="Slim Fit Shirt">
                <div class="product-details">
                    <p class="clothing-type">Slim Fit Shirt</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 2,399</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>

            <div class="product-item">
                <img src="image/black and white.jpg" alt="Slim Fit Button Shirt">
                <div class="product-details">
                    <p class="clothing-type">Slim Fit Button Shirt</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 2,399</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>

            <div class="product-item">
                <img src="image/menwithshoe.jpg" alt="Slim Fit Chinos">
                <div class="product-details">
                    <p class="clothing-type">Slim Fit Chinos</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 2,399</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>

            <div class="product-item">
                <img src="image/layered.jpg" alt="Denim Jacket">
                <div class="product-details">
                    <p class="clothing-type">Denim Jacket</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 2,499</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>

            <div class="product-item">
                <img src="image/strippes.png" alt="Striped Sweater">
                <div class="product-details">
                    <p class="clothing-type">Striped Sweater</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 3,399</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>

            <div class="product-item">
                <img src="image/coat.png" alt="Tailored Suit">
                <div class="product-details">
                    <p class="clothing-type">Tailored Suit</p>
                    <div class="price-and-button">
                        <p class="price">Rs. 4,499</p>
                        <button class="quick-view-button">Quick View</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
